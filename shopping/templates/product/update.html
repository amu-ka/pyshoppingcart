{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ product['name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
      <label for="name">Name</label>
      <input name="name" id="name" value="{{ request.form['name'] or product['name'] }}" required>
      <label for="price">Price</label>
      <input name="price" id="price"  value="{{ request.form['price'] or product['price'] }}" required>
      <label for="quantity">Quantity</label>
      <input name="quantity" id="quantity"  value="{{ request.form['quantity'] or product['quantity'] }}" required>
      <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('product.delete', id=product['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
